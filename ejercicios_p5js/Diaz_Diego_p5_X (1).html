  <body>
    <script>
      function setup() {
        createCanvas(800, 500);
         // Sol
        let x, y, v, d, r;
        
        d=main(width, height)*0,2
        r=d/2
        y=height*0,3
        x=-r
        v=width/800
        }
        function draw() {
        background(30, 30, 120);   
        fill(255, 210, 0)
        circle(x , y, d)
        x = x + v
       
      }
    </script>
