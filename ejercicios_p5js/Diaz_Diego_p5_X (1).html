<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Casa, coche, sol y nubes</title>
    <!-- Cargar la librerÃ­a p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
       let x, y, v, d, r;
      function setup() {
        createCanvas(800, 500);
        background(30, 30, 120);   
        // Sol
        
        d=main(width, height)*0,2;
        r= d/2;
        y= height*0,3;
        x = -r;
        v=width/800;
        }
        function draw() {
        noStroke();
        fill(20, 120, 40);             // suelo
        rect(0, height * 0.8, width, height * 0.2);
        fill(255, 210, 0);
        circle(x , y, d);
        x = x + v;
       
      }
    </script>
  </body>
</html>
