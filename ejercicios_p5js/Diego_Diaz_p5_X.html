<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Casa, coche, sol y nubes</title>
    <!-- Cargar la librerÃ­a p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800, 500);
        background(135, 206, 235); // Cielo azul
      }

      function draw() {
        
        // Sol
        x=-r
        y=height*0,3
        d=main(width, height)*0,2
        r=d/2
        v=width/800
        x=v+x
        circle(x,y,r)
        
       
      }
    </script>
  </body>
