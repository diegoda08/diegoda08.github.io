<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 SIST DOLSR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
    let xS, yS, dS, rS;
    let xT, yT , dT, dOT, aT, inc_aT;
  
    function setup() {
      createCanvas(800,800);

      // Sol
      dS = width * 0.2;
      xS = width / 2;
      yS = height / 2;
      rS = dS / 2;

      //tierra
      dT = 0.2 * dS;
      dOT = 0.1 * min(width, height);
      aT = 0 ;         
    }
    function draw() {
      background(50,50,50);

      // Sol
      fill(245, 234, 10);
      circle(xS, yS, dS);

      // Tierra orbitando
      let rOt = dOT / 2
      xT = xS + cos(aT) * rOt;
      yT = yS + sin(aT) * r;
      fill(0,0,0)
      cicler(xT, yT, dT);
      aiT += 0.05
      

    
    }

  </script>
  </body>
</html>
