<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 SIST DOLSR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
    let xS, yS, dS, rS;
    let xM, yM, dM, rM;
    let theta = 0;   // 치ngulo de la 칩rbita
    let w = 0.03;    // velocidad angular
  
    function setup() {
      createCanvas(800,800);

      // Sol
      dS = width * 0.2;
      xS = width / 2;
      yS = height / 2;
      rS = dS / 2;

      // Mercurio
      dM = width * 0.05;  // corregido
      rM = 120;           // radio de la 칩rbita
    }
    
    function draw() {
      background(50,50,50);

      // Sol
      fill(245, 234, 10);
      circle(xS, yS, dS);

      // Mercurio orbitando
      xM = xS + cos(theta) * rM;
      yM = yS + sin(theta) * rM;

      fill(230, 225, 223);
      circle(xM, yM, dM);

      // avanzar 칩rbita
      theta += w;
    }

  </script>
  </body>
</html>
