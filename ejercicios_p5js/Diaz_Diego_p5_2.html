  <body>
    <h1>mi casa</h1>


    <script>
     function setup() {
  createCanvas(400, 400);    // Crea un lienzo de 400x400 p√≠xeles
  background(120);           // Fondo blanco

  fill(40, 100, 80);
  rect(20,80,340,300);//La casa como parte principal
  fill(0,0,0)
  rect(100,300,50,40);//La puerta
  fill(255)
  rect(80,150,40,40);// Ventana de la izquierda 
  rect(240,150,40,40);// Ventana de la derecha
  noFill()
  stroke(0,0,255)
  rect(80,150,40,40);// Marcos de la ventana
  rect(240,150,40,40)
  fill(255, 100, 0)
  triangle(200,2,10,80,370,80)};// Tejado
