<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 SIST DOLSR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
   let xS, yS, rS, dS, vS;
   
   function setup()  {
    createCanvas(900, 500);
    dS = width * 0.2
	xS = width * 0.6
    yS = height * 0.3
	rS = dS / 2
	vS = width / 500
	}
  function draw() {
  if (xS <= width + rS) {
    // Día mientras el borde izquierdo del Sol no ha salido por la derecha
    background(135, 206, 235);   // azul
  } else {
    // Noche cuando el Sol ya salió completamente por la derecha
    background(0);               // negro
  }

  // 3.2 Suelo (decoración)
  noStroke();
  fill(20, 120, 40);
  rect(0, 0.8*height, width, 0.2*height);

  // 3.3 Sol (si está fuera, no se verá)
  noStroke();
  fill(255, 210, 0);
  circle(xS, yS, dS);

  // 3.4 Movimiento constante
  xS = xS + vS;

  // 3.5 Reinicio por posición (noche suficientemente larga)
  if (xS >= 2*width - rS) {
    xS = -rS;   // reentrar por la izquierda
  }
}

 </script>
  </body>
</html>
