<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 SIST DOLSR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
   let xS, yS, dS, rS;
    let xT, yT , dT, dOT, aiT, inc_aT;
    let xM, yM , dM, dOM, aiM, inc_aM;
    let xMA, yMA , dMA, dOMA, aiMA, inc_aMA;
    let xV, yV , dV, dOV, aiV, inc_aV;
	let xJ, yJ, dJ, aiJ, dOJ, inc_aiJ;
	let xL, yL, dL, dOL, aiL, inc_aL;
    function setup() {
      createCanvas(1200,1200);

      // Sol
      dS = width * 0.2;
      xS = width / 2;
      yS = height / 2;
      rS = dS / 2;

      //tierra
      dT = 0.25 * dS;
      dOT = 0.58 * width;
      aiT = 0.2;
      inc_aT = 0.005 ;         
      
      //Mercurio
      dM = 0.1 * dS;
      dOM = 0.4 * width;
      aiM = 3;
      inc_aM = 0.014 ; 
      
      //Marte
      dMA = 0.32 * dS;
      dOMA = 0.7 * width;
      aiMA = 1,5;
      inc_aMA = 0.007 ; 
      
      //Venus
      dV = 0.17 * dS;
      dOV = 0.48 * width;
      aiV = 1;
      inc_aV = 0.01 ; 
	 
	 //Jupiter 
	 dOJ = 0.85 * width;
	 dJ = 0.4 * dS;
	 aiJ = 7;
	 inc_aiJ = 0.002;
	 
	 //Luna
	  dOL = 0.1 * width;
	 dL = 0.4 * dT;
	 aiL = 7;
	 inc_aiL = 0.02;
	 }
    function draw() {
      background(50,50,50);

      // Sol
      fill(245, 234, 10);
      circle(xS, yS, dS);

      // Tierra orbitando
      let rOT = dOT / 2;
      xT = xS + cos(aiT) * rOT;
      yT = yS + sin(aiT) * rOT;
      fill(49, 96, 143);
      circle(xT, yT, dT);
      aiT = aiT + inc_aT;
      
      // Mercurio orbitando
      let rOM = dOM / 2;
      xM = xS + cos(aiM) * rOM;
      yM = yS + sin(aiM) * rOM;
      fill(161, 160, 157);
      circle(xM, yM, dM);
      aiM = aiM + inc_aM;
    
      // Marte orbitando
      let rOMA = dOMA / 2;
      xMA = xS + cos(aiMA) * rOMA;
      yMA = yS + sin(aiMA) * rOMA;
      fill(245, 94, 0);
      circle(xMA, yMA, dMA);
      aiMA = aiMA + inc_aMA;
      
      // Venus orbitando
      let rOV = dOV / 2;
      xV = xS + cos(aiV) * rOV;
      yV = yS + sin(aiV) * rOV;
      fill(143, 49, 49);
      circle(xV, yV, dV);
      aiV = aiV + inc_aV; 
	  
	  // Jupiter orbitando 
	  let rOJ = dOJ / 2;
      xJ = xS + cos(aiJ) * rOJ;
	  yJ = yS + sin(aiJ) * rOJ;
	  fill(159, 164, 204);
	  circle(xJ, yJ, dJ);
	  aiJ = aiJ + inc_aiJ;
	  
	  // Luna orbitando
	  let rOL = dOL / 2;
      xL = xT + cos(aiL) * rOL;
	  yL = yT + sin(aiL) * rOL;
	  fill(142, 144, 153);
	  circle(xL, yL, dL);
	  aiL = aiL + inc_aiL;
	  }

  </script>
  </body>
</html>
